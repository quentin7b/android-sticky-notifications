buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.2+'
    }
}

repositories {
    maven { url 'http://clinker.47deg.com/nexus/content/groups/public' }
    mavenCentral()
}

apply plugin: 'com.android.application'
apply plugin: 'android-apt'

android {
    compileSdkVersion 19
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "fr.quentinklein.stickynotifs"
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 5
        versionName "1.2"

    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}

apt {
    arguments {
        androidManifestFile variant.processResources.manifestFile
        resourcePackageName 'fr.quentinklein.stickynotifs'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    // Support
    compile 'com.android.support:support-v4:20+'
    compile 'com.android.support:appcompat-v7:20+'

    // Android Anotations
    apt 'org.androidannotations:androidannotations:+'
    compile 'org.androidannotations:androidannotations-api:+'

    // ORMLite
    compile 'com.j256.ormlite:ormlite-android:4.48'
    compile 'com.j256.ormlite:ormlite-core:4.48'

    compile project(':cardsui')
}
