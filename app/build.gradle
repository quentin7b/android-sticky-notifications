apply plugin: 'com.android.application'
apply plugin: 'android-apt'

repositories {
    maven { url 'http://clinker.47deg.com/nexus/content/groups/public' }
    maven { url 'https://jitpack.io' }
    mavenCentral()
}


android {
    compileSdkVersion 23
    buildToolsVersion "23"

    defaultConfig {
        applicationId "fr.quentinklein.stickynotifs"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 12
        versionName "4.1-indev"
    }

    signingConfigs {
        release {
            storeFile file("keystore")
            storePassword keystore_password
            keyAlias "stickynotifs"
            keyPassword alias_password
        }
    }

    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }

    productFlavors {
        prod {
            applicationId "fr.quentinklein.stickynotifs"
        }
        indev {
            applicationId "fr.quentinklein.stickynotifs.indev"
        }
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}

apt {
    arguments {
        androidManifestFile variant.outputs[0].processResources.manifestFile
        resourcePackageName 'fr.quentinklein.stickynotifs'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    // Support
    compile 'com.android.support:support-v4:+'
    compile 'com.android.support:appcompat-v7:+'
    compile 'com.android.support:cardview-v7:+'
    compile 'com.android.support:recyclerview-v7:+'
    compile 'com.android.support:design:+'

    // Android Annotations
    apt 'org.androidannotations:androidannotations:3.3.2'
    compile 'org.androidannotations:androidannotations-api:3.3.2'

    // ORMLite
    compile 'com.j256.ormlite:ormlite-android:4.48'
    compile 'com.j256.ormlite:ormlite-core:4.48'

    // Dialog
    compile 'com.afollestad:material-dialogs:0.7.8.1'

    // Header
    compile 'com.timehop.stickyheadersrecyclerview:library:0.4.1@aar'

    // Colors
    compile 'com.github.mcginty:material-colors:1.0.1'
    //Eb
    compile 'de.greenrobot:eventbus:2.4.0'
}
