apply plugin: 'com.android.application'
apply plugin: 'android-apt'
apply plugin: 'spoon'

repositories {
    maven { url 'https://jitpack.io' }
    jcenter()
}

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "fr.quentinklein.stickynotifs"
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 13
        versionName "4.1"
    }

    signingConfigs {
        release {
            storeFile file("keystore")
            storePassword keystore_password
            keyAlias "stickynotifs"
            keyPassword alias_password
        }
    }

    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            applicationIdSuffix ".debug"
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}

apt {
    arguments {
        androidManifestFile variant.outputs[0].processResources.manifestFile
        resourcePackageName 'fr.quentinklein.stickynotifs'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    // Support
    compile "com.android.support:support-annotations:25.1.0"
    compile "com.android.support:support-v4:25.1.0"
    compile "com.android.support:appcompat-v7:25.1.0"
    compile "com.android.support:cardview-v7:25.1.0"
    compile "com.android.support:recyclerview-v7:25.1.0"
    compile "com.android.support:design:25.1.0"
    // Android Annotations
    apt 'org.androidannotations:androidannotations:3.3.2'
    compile 'org.androidannotations:androidannotations-api:3.3.2'
    // ORMLite
    compile 'com.j256.ormlite:ormlite-android:4.48'
    compile 'com.j256.ormlite:ormlite-core:4.48'
    // Dialog
    compile 'com.afollestad.material-dialogs:core:0.9.2.3'
    // Header
    compile 'com.timehop.stickyheadersrecyclerview:library:0.4.1@aar'
    // Colors
    compile 'com.github.mcginty:material-colors:1.1.0'
    //Eb
    compile 'de.greenrobot:eventbus:2.4.0'
}

configurations.all {
    resolutionStrategy.force "com.android.support:support-annotations:25.1.0"
}