apply plugin: 'com.android.application'
apply plugin: 'android-apt'

repositories {
    maven { url 'http://clinker.47deg.com/nexus/content/groups/public' }
    mavenCentral()
}


android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "fr.quentinklein.stickynotifs"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 12
        versionName "4.0"
    }

    signingConfigs {
        release {
            storeFile file("keystore")
            storePassword keystore_password
            keyAlias "stickynotifs"
            keyPassword alias_password
        }
    }

    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }

    productFlavors {
        prod {
            applicationId "fr.quentinklein.stickynotifs"
        }
        indev {
            applicationId "fr.quentinklein.stickynotifs.indev"
        }
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}

apt {
    arguments {
        androidManifestFile variant.outputs[0].processResources.manifestFile
        resourcePackageName 'fr.quentinklein.stickynotifs'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    // Support
    compile 'com.android.support:support-v4:22.2.0'
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.android.support:cardview-v7:22.2.0'
    compile 'com.android.support:recyclerview-v7:22.2.0'
    compile 'com.android.support:design:22.2.0'

    // Android Annotations
    apt 'org.androidannotations:androidannotations:3.0.1'
    compile 'org.androidannotations:androidannotations-api:3.0.1'

    // ORMLite
    compile 'com.j256.ormlite:ormlite-android:4.48'
    compile 'com.j256.ormlite:ormlite-core:4.48'

    // Dialog
    compile 'com.afollestad:material-dialogs:0.7.5.1'
}
